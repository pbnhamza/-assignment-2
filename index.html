<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei Flower Shop</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container">
      <!-- navbar section -->
      <nav class="nav-bar display-flex inter">
        <figure>
          <img src="./assets/logo.png" alt="" />
        </figure>
        <div class="menu-container display-flex">
          <ul class="menu display-flex display-flex">
            <li class="menu-list"><a href="" class="link-home">Home</a></li>
            <li class="menu-list"><a href="" class="link-shop">Shop</a></li>
            <li class="menu-list">
              <a href="" class="link-about">About us</a>
            </li>
          </ul>
          <div class="cart-container display-flex">
            <span><i class="fa-solid fa-cart-shopping"></i></span>
            <span>Cart ($56)</span>
          </div>
        </div>
      </nav>
      <div class="banner display-flex">
        <div class="banner-content">
          <h1 class="banner-title Serif">
            ALWAYS <span class="title-color">FRESH FLOWERS</span>
          </h1>
          <p class="description">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="banner-image">
          <img src="./assets/hero-flower.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
